<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>

<div th:fragment="auth-links" class="d-flex align-items-center">

    <div sec:authorize="isAnonymous()">
        <a th:href="@{/login/user}" class="btn btn-outline-primary me-2">Login Usuário</a>
        <a th:href="@{/register/user}" class="btn btn-primary">Registrar Usuário</a>
        <a th:href="@{/login/admin}" class="btn-outline-danger ms-2">Login Admin</a>
        <a th:href="@{/register/admin}" class="btn btn-danger ms-2">Registrar Admin</a>
    </div>

    <div sec:authorize="isAuthenticated()" class="dropdown">
        <a href="#" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            Bem-vindo, <span sec:authentication="name">User</span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
            <li sec:authorize="hasRole('ADMIN')">
                <a class="dropdown-item" th:href="@{/admin/dashboard}">Admin Dashboard</a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <form th:action="@{/logout}" method="post" class="d-inline">
                    <button type="submit" class="dropdown-item">Logout</button>
                </form>
            </li>
        </ul>
    </div>

</div>

</body>
</html>
