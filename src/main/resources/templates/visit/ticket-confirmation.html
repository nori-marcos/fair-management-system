<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="text-center">
    <div class="alert alert-success">
        <h4 class="alert-heading">Inscrição Realizada com Sucesso!</h4>
        <p>Seu ingresso de visitante foi gerado e está pronto para uso.</p>
    </div>
    <div class="card shadow-sm">
        <div class="card-body">
            <i class="fa-solid fa-ticket fa-3x text-success mb-3"></i>
            <h5 class="card-title">Seu Ingresso de Visitante</h5>
            <p class="card-text">ID do Ingresso:</p>
            <h3 class="card-text bg-light p-2 rounded" th:text="${ticketId}">TICKET-ID-HERE</h3>
            <p class="mt-3">Guarde este ID para referência futura.</p>
            <a th:href="@{/visit/fairs}" class="btn btn-primary mt-2">Voltar para a Lista de Feiras</a>
        </div>
    </div>
</div>
</body>
</html>
