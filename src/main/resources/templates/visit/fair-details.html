<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h1 class="mb-0" th:text="${fair.name}">Fair Name</h1>
        </div>
        <div class="card-body">
            <h5 class="card-title">Detalhes do Evento</h5>
            <p><strong>Descrição:</strong> <span th:text="${fair.description}"></span></p>
            <p><strong>Localização:</strong> <span th:text="${fair.location} + ', ' + ${fair.city} + ' - ' + ${fair.state}"></span></p>
            <p><strong>Data:</strong> <span th:text="${#temporals.format(fair.startDate, 'dd/MM/yyyy')} + ' a ' + ${#temporals.format(fair.endDate, 'dd/MM/yyyy')}"></span></p>

            <hr>

            <h4>Empresas Participantes</h4>
            <div th:if="${!#lists.isEmpty(companies)}">
                <ul class="list-group">
                    <li class="list-group-item" th:each="company : ${companies}" th:text="${company.name()}"></li>
                </ul>
            </div>
            <div th:if="${#lists.isEmpty(companies)}">
                <p class="text-muted">Ainda não há empresas confirmadas para esta feira.</p>
            </div>

            <a th:href="@{/visit/fairs}" class="btn btn-secondary mt-4">
                <i class="fa-solid fa-arrow-left me-1"></i> Voltar para a Lista de Feiras
            </a>
        </div>
    </div>
</div>
</body>
</html>
