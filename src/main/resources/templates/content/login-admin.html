<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="d-flex justify-content-center">
    <div style="width: 100%; max-width: 400px;">
        <h1 class="text-center">Admin Login</h1>
        <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>

        <form th:action="@{/login/admin}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Email:</label>
                <input type="text" id="username" name="username" class="form-control" required autofocus/>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required/>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-danger">Sign In as Admin</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
