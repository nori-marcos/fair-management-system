<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" class="text-center">
    <div class="alert alert-success">
        <h4 class="alert-heading">Inscrição Realizada com Sucesso!</h4>
        <p>Seu ingresso de expositor foi gerado.</p>
    </div>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Seu Ingresso</h5>
            <p class="card-text">ID do Ingresso:</p>
            <h3 class="card-text" th:text="${ticketId}">TICKET-ID-HERE</h3>
            <p>Guarde este ID para referência futura.</p>
            <a th:href="@{/user/dashboard}" class="btn btn-primary">Voltar para o Dashboard</a>
        </div>
    </div>
</div>
</body>
</html>
