<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<body>
<div th:fragment="content" class="d-flex justify-content-center">
  <div style="width: 100%; max-width: 400px;">
    <h1 class="text-center">User Login</h1>

    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
      Success text will appear here.
    </div>

    <div th:if="${param.error}" class="alert alert-danger">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>

    <form th:action="@{/login/user}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Email:</label>
        <input type="text" id="username" name="username" class="form-control" th:value="${username}" required autofocus/>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" class="form-control" required/>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Acessar</button>
      </div>
    </form>
  </div>
</div>
</body>
</html>
